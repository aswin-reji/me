<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PSC WEBSITE DEMO</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="quiz-header">
			<h1>PSC EXAM DEMO </h1>
		</div>
		<div class="quiz-body">
			<div class="question-container">
				<h2 id="question">Question 1:</h2>
				<div class="options-container">
					<label for="option1"><input type="radio" name="option" id="option1" value="0"> <span id="option1-text"></span></label>
					<label for="option2"><input type="radio" name="option" id="option2" value="1"> <span id="option2-text"></span></label>
					<label for="option3"><input type="radio" name="option" id="option3" value="2"> <span id="option3-text"></span></label>
					<label for="option4"><input type="radio" name="option" id="option4" value="3"> <span id="option4-text"></span></label>
				</div>
			</div>
			<button id="next-btn">Next</button>
			<div class="score-container">
				<h2 id="score">Score: 0</h2>
				<button id="next-btn"><a href="index.html">Refresh </a></button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
