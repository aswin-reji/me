<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .navbar {
    background-color: #007bff;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  .navbar h1 {
    margin: 0;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  .button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 0 20px;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #0056b3;
  }
</style>
<title>Duty Management</title>
</head>
<body>
  <div class="navbar">
    <h1>Name Duty Admin</h1>
  </div>

  <div class="button-container">
    <button class="button" id="doctorButton">Doctor Duties</button>
    <button class="button" id="nurseButton">Nurse Duties</button>
  </div>

  <script>
    const doctorButton = document.getElementById('doctorButton');
    const nurseButton = document.getElementById('nurseButton');

    doctorButton.addEventListener('click', function() {
      // Handle doctor duties, e.g., redirect to doctor duty page
      window.location.href = 'doctor_duties.html';
    });

    nurseButton.addEventListener('click', function() {
      // Handle nurse duties, e.g., redirect to nurse duty page
      window.location.href = 'nurse_duties.html';
    });
  </script>
</body>
</html>
